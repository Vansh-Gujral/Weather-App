{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-light" 
      style="background-image: url('{% if exception_occured %}https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600{% else %}{{ image_url }}{% endif %}'); 
             background-size: cover; background-position: center; min-height: 100vh;">
    <div class="container py-5">
        <h1 class="text-center mb-4">üå§Ô∏è Weather App</h1>
        <form method="POST" class="d-flex justify-content-center mb-4">
            {% csrf_token %}
            <input type="text" name="city" class="form-control w-50 me-2" placeholder="Enter city name" required>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>     
        {% if temp %}
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 700px;">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <h2 class="fw-bold">Weather in {{ city }}</h2>
                    <br>
                    <h4>üå°Ô∏è Temperature: {{ temp }}¬∞C</h4>
                </div>
                <div class="col-md-6 text-center">
                    <img src="http://openweathermap.org/img/wn/{{ icon }}@2x.png" alt="Weather Icon">
                    <p class="mt-2 mb-1">Description: {{ desc }}</p>
                    <p class="text-muted">Date: {{ date }}</p>
                </div>
            </div>
        </div>
        {% elif error %}
            <script>
                window.onload = function() {
                    alert("Invalid city name or City not found.");
                }
            </script>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
